// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.30'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    ext.versions = [
            'ver_name'      : "0.8.1",
            'ver_code'      : 20180803,
            'minSdk'        : 16,
            'compileSdk'    : 26,
            'targetSdk'     : 26,
            'supportLibrary': '26.1.0',
            'gson_ver'      : '2.8.5',
            'rxJava'        : '2.1.10',
            'rxAndroid'     : '2.0.2',
            'retrofit'      : '2.4.0',
            'runner'        : '1.0.2',
            'espresso'      : '3.0.2',
            'okhttp'        : '3.10.0'
    ]

    ext.deps = [
            'support' : [
                    'compat'     : [
                            "com.android.support:appcompat-v7:${versions.supportLibrary}",
                            "com.android.support:animated-vector-drawable:${versions.supportLibrary}",
                            "com.android.support:customtabs:${versions.supportLibrary}",
                            "com.android.support:design:${versions.supportLibrary}",
                            "com.android.support:cardview-v7:${versions.supportLibrary}",
                            "com.android.support:recyclerview-v7:${versions.supportLibrary}"
                    ],
                    'appcompat'  : "com.android.support:appcompat-v7:${versions.supportLibrary}",
                    'annotations': "com.android.support:support-annotations:${versions.supportLibrary}"
            ],
            'test'    : [
                    'junit'  : 'junit:junit:4.12',
                    'android': [
                            "com.android.support.test:runner:${versions.runner}",
                            "com.android.support.test.espresso:espresso-core:${versions.espresso}"
                    ]
            ],
            'kotlin'  : [
                    'stdlib': "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
            ],
            'rxJava'  : [
                    "io.reactivex.rxjava2:rxjava:${versions.rxJava}",
                    "io.reactivex.rxjava2:rxandroid:${versions.rxAndroid}"
            ],
            'retrofit': [
                    "com.squareup.retrofit2:retrofit:${versions.retrofit}",
                    "com.squareup.retrofit2:converter-gson:${versions.retrofit}",
                    "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}"
            ],
            'gson'    : "com.google.code.gson:gson:${versions.gson_ver}",
            'OkHttp'  : "com.squareup.okhttp3:okhttp:${versions.okhttp}"
    ]
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
