// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    ext.versions = [
            'ver_name'      : "1.0.1",
            'ver_code'      : 20190318,
            'minSdk'        : 16,
            'compileSdk'    : 28,
            'targetSdk'     : 28,
            'supportLibrary': '28.0.0',
            'rxJava'        : '2.2.7',
            'rxAndroid'     : '2.1.1',
            'runner'        : '1.0.2',
            'espresso'      : '3.0.2',
            'okhttp'        : '3.12.2'
    ]

    ext.deps = [
            'support': [
                    'appcompat'  : "com.android.support:appcompat-v7:${versions.supportLibrary}",
                    'annotations': "com.android.support:support-annotations:${versions.supportLibrary}"
            ],
            'test'   : [
                    'junit'  : 'junit:junit:4.12',
                    'android': [
                            "com.android.support.test:runner:${versions.runner}",
                            "com.android.support.test.espresso:espresso-core:${versions.espresso}"
                    ]
            ],
            'kotlin' : [
                    'stdlib': "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
            ],
            'rxJava' : [
                    "io.reactivex.rxjava2:rxjava:${versions.rxJava}",
                    "io.reactivex.rxjava2:rxandroid:${versions.rxAndroid}"
            ],
            'OkHttp' : "com.squareup.okhttp3:okhttp:${versions.okhttp}"
    ]
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
